<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testcss.css">
    <title>Tere Liye Bookstore</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="test.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="https://www.periplus.com/image/logo-periplus1-.png" class="logo">
            <div class="navbar-icons">
                <div class="cart-icon">
                    <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/shopping-cart.png" alt="Cart"></a>
                </div>
                <div class="dropdown">
                    <button class="dropbtn"><img src="https://img.icons8.com/ios-filled/50/000000/user.png" class="user-icon"></button>
                    <div class="dropdown-content">
                        <a href="javascript:void(0)" onclick="openForm()">Login</a>
                        <a href="#">Register</a>
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <a href="main.html" class="navtext">Home</a>
                <div class="dropdown">
                    <a href="javascript:void(0)" class="navtext dropbtn">Series</a>
                    <div class="dropdown-content">
                        <a href="#">Series 1</a>
                        <a href="#">Series 2</a>
                        <a href="#">Series 3</a>
                    </div>
                </div>
                <a href="allbooklist.html" class="navtext">All Books</a>
                <div class="dropdown">
                    <a href="javascript:void(0)" class="navtext dropbtn">Categories</a>
                    <div class="dropdown-content">
                        <a href="#">Category 1</a>
                        <a href="#">Category 2</a>
                        <a href="#">Category 3</a>
                    </div>
                </div>
                <a href="#" class="navtext">New Book</a>
            </nav>
            <div class="search-container">
                <select name="categories" class="selectsearch">
                    <option value="1">All Categories</option>
                    <option value="2">Book</option>
                    <option value="3">Magazine</option>
                </select>
                <input type="text" placeholder="Search Here" class="search-input">
            </div>
        </div>
    </header>

    <section class="best-seller" id="best-seller">
        <h1 class="heading">
            <span>All Books</span>
        </h1>
        <div class="genre-container">
            <h2>Genre 1</h2>
            <div class="carousel">
                <button class="carousel-prev">&lt;</button>
                <div class="carousel-track-container">
                    <div class="carousel-track">
                        <div class="carousel-slide">
                            <a href="javascript:void(0)" class="book-item" onclick="showBookDetails('Book Title 1', 'Author 1', 'Synopsis 1')">
                                <img src="https://via.placeholder.com/130" alt="Book 1">
                                <h2>Book Title 1</h2>
                                <p>Author 1</p>
                                <p>Genre 1</p>
                                <p>$10.00</p>
                            </a>
                        </div>
                        <!-- Add more book slides as needed -->
                    </div>
                </div>
                <button class="carousel-next">&gt;</button>
            </div>
        </div>
        <!-- Add more genre containers as needed -->
    </section>

    <div class="form-popup" id="myForm">
        <form action="/login" class="form-container">
            <h2>Login</h2>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div class="book-details-popup" id="bookDetails">
        <div class="book-details-content">
            <span class="close" onclick="closeBookDetails()">&times;</span>
            <h2 id="bookTitle">Book Title</h2>
            <p id="bookAuthor">Author</p>
            <p id="bookSynopsis">Synopsis</p>
        </div>
    </div>

    <script type="text/javascript" src="test.js"></script>
</body>
</html>
